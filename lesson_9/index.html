<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boodstrap-3</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section-1">
    <div class="container text-center">
        <div class="row">
            <span class="text-center col-lg-12"><h3>Получите видео инструкцию</h3></span>
            <strong class="text-uppercase text-center col-lg-12"><h1>Как заработать свой первый миллион</h1></strong>
        </div>
        <div class="row">
            <div class="video col-lg-6 col-lg-offset-1">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/zFIltkLv5eI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="form-group col-lg-4">
               <span class="form-text text-center"><h3>Войдите в свой email</h3></span>
                <form>
                    <input type="text" class="form-control" placeholder="Ваше имя">
                    <input type="email" class="form-control" placeholder="Ваш email">
                    <button type="submit" class="btn btn-primary btn-lg">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="section-2">
    <div class="container text-center">
        <strong class="text-uppercase text-center col-lg-12"><h1>Почему нужно сделать это сейчас?</h1></strong>
        <div class="row">
            <div class="smal-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/001-summer.png" alt="summer">
                <p>Первое<br>преимущество</p>
            </div>            
            <div class="smal-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/002-mountains.png" alt="mountains">
                <p>Второе<br>преимущество</p>
            </div>            
            <div class="smal-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/003-camping.png" alt="camping">
                <p>Третье<br>преимущество</p>
            </div>            
            <div class="smal-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/004-boarding-pass.png" alt="boarding-pass">
                <p>Четвертое<br>преимущество</p>
            </div>
        </div>
        <div class="row col-lg-4 col-lg-offset-4">
            <button type="submit" class="btn-two btn btn-primary btn-lg">Получить инструкцию</button> 
        </div>
    </div>
</div>
<div class="section-3">
    <div class="container text-center">
       <strong class="text-uppercase text-center col-lg-12"><h1>Наши клиенты</h1></strong>
        <div class="row">
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%201.png" alt="№1">
            </div>            
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%202.png" alt="№2">
            </div>
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%203.png" alt="№3">
            </div>
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%204.png" alt="№4">
            </div>
        </div>
        <div class="row">
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%205.png" alt="№5">
            </div>            
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%206.png" alt="№6">
            </div>
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%207.png" alt="№7">
            </div>
            <div class="big-img col-lg-3 col-md-6 col-sm-6">
                <img src="img/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA%208.png" alt="№8">
            </div>
        </div>
    </div>
</div>

</html>
